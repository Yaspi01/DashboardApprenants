<div class="col-md-6">
    <h1>Choisir une interval de date</h1>
    <form >
        <div class="mb-3">
            <label class="form-label">Date debut</label>
            <input type="date" class="form-control" ngModel name="dateDebut" >
          </div>
        <div class="mb-3">
          <label  class="form-label">Date fin</label>
          <input type="date" class="form-control" ngModel name="dateFin" >
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
      </form>
</div>
