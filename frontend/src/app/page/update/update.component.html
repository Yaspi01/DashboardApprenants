<div class="col-md-6">
  <form [formGroup]="UpdateStudent" (ngSubmit)="UpdateData()">
    <div class="mb-3">
      <label class="form-label">Prenom</label>
      <input type="text" class="form-control" formControlName="prenom" >
    </div>
    <div class="mb-3">
      <label class="form-label">Nom</label>
      <input type="text" class="form-control" formControlName="nom" >
    </div>
    <div class="mb-3">
      <label class="form-label">Age</label>
      <input type="number" class="form-control" formControlName="age" >
    </div>
    <div class="mb-3">
      <label  class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" >
    </div>
    <div class="mb-3">
      <label class="form-label">Téléphone</label>
      <input type="text" class="form-control" formControlName="telephone" >
    </div>
    <div class="mb-3">
      <label  class="form-label">Status</label>
      <input type="text" class="form-control" formControlName="status" >
    </div>
    <div class="mb-3">
      <label  class="form-label">Profile</label>
      <input type="text" class="form-control" formControlName="profile" >
    </div>
    <div class="mb-3">
      <label class="form-label">Mot de passe</label>
      <input type="password" class="form-control" formControlName="password" >
    </div>
    <button type="submit" class="btn btn-primary">Envoyer</button>
  </form>
</div>
